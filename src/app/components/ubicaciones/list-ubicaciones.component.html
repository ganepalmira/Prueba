<p-card header="Listado de Ubicaciones">
    <p-table [value]="ubicaciones" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ubicacion>
        <tr>
          <td>{{ ubicacion.id }}</td>
          <td>{{ ubicacion.nombre }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
